<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <style>
        .w100 {width: 100%;}
        .h100 {height: 100%;}
        .m0 {margin: 0;}
        .block {display: block;}

        .border-bottom1 {border-bottom: solid thin #ececec;width: 90vw;}

        /* 白色框样式 */
        .container {
            background-color: #ffffff; /* 白色背景 */
            padding: 20px; /* 内边距 */
            border: 1px solid #ddd; /* 边框 */
            border-radius: 8px; /* 圆角 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 阴影 */
            position: relative;
            margin: 0 auto; /* 居中对齐 */
        }



      

        /* 图像和文字行样式 */
        .image-text-row {
            display: flex;
            justify-content: space-between; /* 文字和图片两端对齐 */
            align-items: center; /* 垂直居中对齐 */
            margin-bottom: 20px; /* 设置下间距 */
        }

        .image-text-row:last-child {
            margin-bottom: 0; /* 去掉最后一行的下间距 */
        }

        .image-text-row img:first-child {
            width: 9%; /* 首张图片的宽度 */
        }

        .shop-info {
            margin-left: 12px; /* 文字内容距离图片的水平间距 */
            color: #757575;
            font-size: 16px;
            flex-grow: 1; /* 让文字部分填充可用空间 */
           
        }

        .image-text-row img:last-child {
            width: 6%; /* 最后一张图片的宽度 */
            margin-left: auto; /* 右对齐 */
        }

        .image-row {
            display: flex;
            justify-content: space-between; /* 在水平线上均匀分布图像 */
        }

    </style>
</head>
