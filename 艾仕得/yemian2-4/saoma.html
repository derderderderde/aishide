<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码扫描</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .scan-line {
            width: 80%;
            height: 4px;
            background-color: red;
            animation: scan 2s linear infinite;
            position: relative;
        }
        .scan-frame {
            width: 80%;
            max-width: 300px;
            height: 300px;
            border: 2px solid #fff;
            margin-bottom: 20px;
            position: relative;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="scan-frame">
        <div class="scan-line"></div>
    </div>
    <p>二维码扫描中...</p>

    <script>
        // 模拟扫码完成后的操作
        setTimeout(function() {
            // 假设扫描成功后，增加扫码次数并跳转
            var currentCount = localStorage.getItem('scanCount') || 0;
            localStorage.setItem('scanCount', parseInt(currentCount) + 1);
            window.location.href = "C:/Users/Psyche/Desktop/艾仕得/yemian2-4/message.html";
        }, 3000); // 3秒后重定向
    </script>
</body>
</html>
